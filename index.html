<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter</title>
    <link rel="shortcut icon" href="https://bit.ly/3NdgqAW" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/466c0784ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <h1 id="head">
            color converter
        </h1>

        <div id="wrapper__hex">
            <label for="hex">HEX</label>
            <input maxlength="8" name="hex" type="text" id="hex">
        </div>

        <div id="wrapper__rgb">
            <label for="rgb">RGB</label>
            <input name="rgb" type="text" id="rgb">
        </div>

        <div id="wrapper__hsl">
            <label for="hsl">HSL</label>
            <input name="hsl" type="text" id="hsl">
        </div>

        <div id="wrapper__cmyk">
            <label for="cmyk">CMYK</label>
            <input name="cmyk" type="text" id="cmyk">
        </div>

        <footer>
            <a href="https://www.instagram.com/dheyssondev/" target="_blank">
                <img src="https://bit.ly/3McSxJP" alt="Instagram">
            </a>

            <a href="https://twitter.com/DheyssonFBI" target="_blank">
                <img src="https://bit.ly/3l4H7fj" alt="Twitter">
            </a>

            <a href="https://github.com/dheysson" target="_blank">
                <img src="https://bit.ly/3l6lMlO" alt="GitHub">
            </a>
        </footer>
    </div>
    
    <script type="module" src="app.js"></script>
    
</body>
</html>
